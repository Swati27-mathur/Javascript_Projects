<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="sicalculator">
              <h2 style="margin: 20px; text-align: center">
                Simple Interest Calculator
              </h2>
              <div class="input-container">
                <label for="principal">Principal Amount:</label>
                <input
                  class="inputtags"
                  type="number"
                  id="principal"
                  name="principal"
                  placeholder="Enter Principal Amount"
                />
      
                <label for="rate">Rate of Interest:</label>
                <input
                  type="number"
                  class="inputtags"
                  id="rate"
                  name="rate"
                  placeholder="Enter Rate of Interest"
                />
      
                <label for="time">Time(in Years):</label>
                <input
                  type="number"
                  class="inputtags"
                  id="time"
                  name="time"
                  placeholder="Enter Time(in Years)"
                />
      
                <button onclick="calculateInterest()" class="btn">Calculate</button>
              </div>
              <h3 style="text-align: center; margin: 10px" id="result">result:</h3>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
