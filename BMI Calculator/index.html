<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center min-h-screen text-white"
  >
    <div
      class="bg-gray-800 p-6 w-96 rounded-xl shadow-lg drop-shadow-[0px_0px_12px_#FFFFFF] text-center"
    >
      <h1 class="text-3xl mb-6 font-bold text-blue-300">BMI CALCULATOR</h1>
      <input
        type="number"
        id="height"
        placeholder="Height (in cm)"
        class="w-full p-4 mb-6 rounded-full bg-gray-700 outline-none"
      />
      <input
        type="number"
        id="weight"
        placeholder="Weight (in kg)"
        class="w-full p-4 mb-6 rounded-full bg-gray-700 outline-none"
      />
      <button
        id="calculate"
        class="w-full p-4 mb-6 rounded-full bg-yellow-500 text-xl font-bold cursor-pointer hover:bg-yellow-600 transition-all"
      >
        Calculate BMI
      </button>
      <div id="result" class="mt-4 text-lg font-semibold"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    ;
  </body>
</html>
