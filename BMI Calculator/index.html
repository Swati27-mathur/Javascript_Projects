<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sicalculator">
        <h2 style="margin: 20px; text-align: center">BMI Calculator</h2>
        <div class="input-container">
          <div class="inputdiv ">
            <label for="weight">Weight:</label>
            <input
              class="inputtags"
              type="number"
              id="weight"
              name="weight"
              placeholder="Enter weight in kg"
            />
          </div>
          <div class="inputdiv">
            <label for="rate">Height:</label>
            <input
              type="number"
              class="inputtags"
              id="height"
              name="height"
              placeholder="Enter height in meters"
            />
          </div>
          <button onclick="bmicalculate()" class="btn">Calculate</button>
        </div>
        <h3 style="text-align: center; margin: 10px" id="result">result:</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
